<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Clone</title>

    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" defer></script>
    <script src="js/owl/jquery.min.js" defer></script>
    <script src="js/owl/owl.carousel.min.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-movie">
          <div class="container">
              <h3 class="movie-title">HOUSE OF CARDS</h3>
              <p class="movie-description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
              <div class="buttons">
                  <button role="button" class="button">
                    <i class="fas fa-play"></i> ASSISTIR AGORA
                  </button>
                  <button role="button" class="button">
                    <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES
                  </button>
              </div>
          </div>
      </div>
  </main>
  <section class="carousel-movies">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-movie" src="img/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini9.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini10.jpg" alt="">
      </div>
    </div>
  </section>
  </body>
</html>
